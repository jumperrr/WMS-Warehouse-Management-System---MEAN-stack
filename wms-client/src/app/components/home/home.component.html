<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-secondary text-center" role="alert">
                <h4>Welcome to WMS!</h4>
                <span *ngIf="storageService.userRole == null">Please log in to start using.</span>
                <span *ngIf="storageService.userRole == 'ROLE_ADMIN'">Admin Portal</span>
                <span *ngIf="storageService.userRole == 'ROLE_SUPPLIER'">Supplier Portal</span>
                <span *ngIf="storageService.userRole == 'ROLE_USER'">Employee Portal</span>
            </div>
        </div>
    </div>
</div>

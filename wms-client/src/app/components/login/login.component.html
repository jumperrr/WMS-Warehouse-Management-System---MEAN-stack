<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="login()">
                        <div class="row">
                            <h4 class="col-12 text-center">WMS</h4>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">User name (Email):</label>
                            <input class="form-control" id="name" type="text" [(ngModel)]="credentials.email"
                                name="email" minlength="3" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password:</label>
                            <input class="form-control" id="password" type="password" [(ngModel)]="credentials.password"
                                name="password" minlength="3" required>
                        </div>
                        <div class="row pt-3">
                            <div class="col-12">
                                <button [disabled]="credentials.email?.length < 3 || credentials.password?.length < 3"
                                    class="btn btn-success float-end" type="submit">
                                    <span>Log in</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mb-4">
    <div class="row py-3">
        <div class="col-12">
            <button class="btn btn-secondary float-start" (click)="navigateTo('/storageproductlist')">
                <span class="d-flex justify-lg-content-center align-items-center">
                    <span class="material-icons-round notranslate">keyboard_backspace</span>
                    <span>Back</span>
                </span>
            </button>
            <button class="btn btn-danger float-end" (click)="deleteStorageProduct(storageProductID)">
                <span class="d-flex justify-lg-content-center align-items-center">
                    <span class="material-icons-round notranslate">delete_forever</span>
                    <span>Delete</span>
                </span>
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="updatStorageProduct()">
                <div class="row">
                    <h4 class="col-12 text-center">Storage-Product</h4>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Storage: {{storageProduct?.storage.name}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Area: {{storageProduct?.storage.area.name}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Warehouse: {{storageProduct?.storage.area.warehouse.name}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Product: {{storageProduct?.product.name}}</label>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Quantity:</label>
                    <input class="form-control" id="quantity" type="number" [(ngModel)]="storageProductForm.quantity" name="quantity">
                </div>
                <div class="row pt-3">
                    <div class="col-12">
                        <button [disabled]="storageProductForm.quantity == 0"
                            class="btn btn-primary float-end" type="submit">
                            <span>Update</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
